<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listar Peliculas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Lista de Peliculas</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Idioma</th>
            <th>Duración de Renta</th>
            <th>Tarifa de Renta</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="film : ${films}">
            <td th:text="${film.filmId}"></td>
            <td th:text="${film.title}"></td>
            <td th:text="${film.language}"></td>
            <td th:text="${film.rentalDuration}"></td>
            <td th:text="${film.rentalRate}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
